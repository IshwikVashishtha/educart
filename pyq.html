
<html>
<head>
    <title>Engineering Previous Year Questions </title>
    <style>
        /* Add some basic styling to make the page look decent */
        *{
            scrollbar-width: none;
        }
        body {
            color: #fff;
            background-color: #111727;
            font-family: Arial, sans-serif;
            /* margin: 20px; */
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-label {
            margin-right: 10px;
        }
        .filter-input {
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #11172774;
            border-radius: 50px;
            color: #ffffff;
        }
        .filter-input:hover {
 
            background-color: #00fff783;
        }
        .pyqs-list {
            background-color: transparent;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .pyqs-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .pyqs-list li:hover {
            background-color: #07f6de5d;
        }
        .pyqs-list li:last-child {
            border-bottom: none;
        }
        #image{
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        img{
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 992px) {
     .pyqs-list li {
         width: 80%;
     }
}
@media (max-width: 768px) {
    .pyqs-list li {
        width: 90%;
    }
}
@media (max-width: 576px) {
    .pyqs-list li {
        color: #ccc;
        width: 100%;
    }
}
    </style>
</head>
<body>
    <!-- <div id="image"><img src="https://blog.rmgoe.org/wp-content/uploads/2022/06/IIMT-College-of-Engineering-Greater-Noida.jpg" alt=""></div> -->
    
    <h1>Engineering PYQs</h1>
    <div class="filter-container">
        <label class="filter-label">Filter by Subject:</label>
        <select id="subject-filter" class="filter-input">
            <option value="">All Subjects</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
        </select>
        <label class="filter-label">Filter by Semester:</label>
        <select id="semester-filter" class="filter-input">
            <option value="">All Semesters</option>
            <option value="1st Semester">1st Semester</option>
            <option value="2nd Semester">2nd Semester</option>
            <option value="3rd Semester">3rd Semester</option>
            <option value="4th Semester">4th Semester</option>
            <option value="5th Semester">5th Semester</option>
            <option value="6th Semester">6th Semester</option>
            <option value="6th Semester">7th Semester</option>
            <option value="6th Semester">8th Semester</option>
        </select>
        <label class="filter-label">Filter by year:</label>
        <select id="year-filter" class="filter-input">
            <option value="">Years</option>
            <option value="1">2023</option>
            <option value="2">2022</option>
            <option value="3">2021</option>
            <option value="4">2020</option>
            <option value="5">2019</option>
        </select>
        <button id="apply-filter" class="filter-input">Apply Filter</button>
    </div>
    <ul id="pyqs-list" class="pyqs-list">
        <!-- List of notes will be generated dynamically using JavaScript -->
    </ul>

    <script src="pyq.js"></script>
</body>
</html>
